<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Code POS Sticker Mockup</title>
    <style>
        :root {
            --cream: #FFF8E1;
            --brown: #4E342E;
            --orange: #E68A00;
            --green: #4CAF50;
            --white: #FFFFFF;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .iphone-sticker {
            width: 320px;
            height: 650px;
            background-color: var(--cream);
            border-radius: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            border: 4px solid #fff; /* Sticker border effect */
        }

        /* The Notch Area Placeholder */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }

        .header {
            text-align: left;
            margin-top: 10px;
        }

        .logo {
            font-weight: 900;
            font-size: 20px;
            color: var(--brown);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .leaf {
            color: var(--green);
        }

        .headline {
            font-size: 26px;
            font-weight: 900;
            color: var(--brown);
            margin-top: 20px;
            line-height: 1.1;
        }

        .subheadline {
            font-size: 14px;
            color: var(--brown);
            opacity: 0.6;
            margin-top: 5px;
            font-weight: 500;
        }

        .qr-container {
            margin-top: 30px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-placeholder {
            width: 180px;
            height: 180px;
            background-color: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* CSS simulated QR code */
        .qr-inner {
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 0% 0%, black 15%, transparent 16%),
                radial-gradient(circle at 100% 0%, black 15%, transparent 16%),
                radial-gradient(circle at 100% 100%, black 15%, transparent 16%),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 20px 20px;
            opacity: 0.8;
        }

        .reward-timeline {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 15px;
            border: 1px solid rgba(230, 138, 0, 0.1);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .check-circle {
            width: 20px;
            height: 20px;
            background-color: var(--white);
            border: 2px solid var(--green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--green);
            font-size: 12px;
            font-weight: bold;
        }

        .timeline-label {
            font-size: 15px;
            font-weight: 700;
            color: var(--brown);
        }

        .timeline-value {
            margin-left: auto;
            font-weight: 900;
            color: var(--orange);
        }

        .footer-text {
            font-size: 11px;
            text-align: center;
            color: var(--brown);
            opacity: 0.5;
            margin: 15px 0;
            font-weight: bold;
        }

        .button {
            background-color: var(--orange);
            color: white;
            height: 56px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 18px;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(230, 138, 0, 0.3);
            text-decoration: none;
            text-transform: uppercase;
        }

        .rocket {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="iphone-sticker">
        <div class="notch"></div>
        
        <div class="header">
            <div class="logo">Friendly C<span class="leaf">o</span>de</div>
            <div class="headline">–ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è —Å–∫–∏–¥–∫–∞.</div>
            <div class="subheadline">–ë–µ–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∏ –∞–Ω–∫–µ—Ç.</div>
        </div>

        <div class="qr-container">
            <div class="qr-placeholder">
                <div class="qr-inner"></div>
                <div style="position: absolute; background: white; padding: 5px;">
                    <div class="logo" style="font-size: 10px;">FC</div>
                </div>
            </div>
        </div>

        <div class="reward-timeline">
            <div class="timeline-item">
                <div class="check-circle">‚úì</div>
                <div class="timeline-label">Today</div>
                <div class="timeline-value">5%</div>
            </div>
            <div class="timeline-item">
                <div class="check-circle">‚úì</div>
                <div class="timeline-label">Tomorrow</div>
                <div class="timeline-value">20%</div>
            </div>
            <div class="timeline-item">
                <div class="check-circle">‚úì</div>
                <div class="timeline-label">In 3 Days</div>
                <div class="timeline-value">15%</div>
            </div>
            <div class="timeline-item" style="opacity: 0.8;">
                <div class="check-circle" style="border-color: #ccc; color: #ccc;"></div>
                <div class="timeline-label">In 7 Days</div>
                <div class="timeline-value">10%</div>
            </div>
        </div>

        <div class="footer-text">
            The sooner you return, the bigger the discount.
        </div>

        <div class="button">
            <span class="rocket">üöÄ</span>
            GET MY DISCOUNT
        </div>
    </div>
</body>
</html>
